<ion-header>
  <ion-toolbar>
    <ion-title>¿Olvidaste la contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
<ion-item lines= "full">
<ion-label position="floating">Email</ion-label>
<ion-input type="text" #email required></ion-input>
<ion-row>
<ion-col>
<ion-button type="submit" (click)="onResetPassword(email)"
            expand="block" >Restablece tu Contraseña</ion-button>

</ion-col>

</ion-row>

</form>
</ion-content>
